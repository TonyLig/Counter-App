<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Counter</title>
     <!-- Favicon -->
     <link rel="icon" href="assets/img/favicon.png" type="image/png" />

    <!-- START open graph -->
    <meta property="og:title" content="JS Counter"/>
    <meta property="og:url" content="https://tonylig.github.io/Counter-App/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://imgur.com/a/rLRo7BQ"/>
    <!-- END open graph -->

    <!-- START link for style -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- END link for style -->
  </head>
  <body>
    <div class="flex-wrap">
      <div class="container">
        <div class="show-number"><span id="center-number"></span></div>
        <div class="button-container">
          <button class="btn subtract red-light">
            <span class="material-symbols-outlined"></span>
          </button>
          <button class="btn">
            <span class="material-symbols-sharp"></span>
          </button>
          <button class="btn add blue-light">
            <span class="material-symbols-outlined"></span>
          </button>
        </div>
      </div>
    </div>
    <!-- ADD audio -->
    <audio id="click-sound" src="assets/sounds/click.mp3"></audio>
    <script src="assets/js/script.js"></script>
  </body>
</html>
